{
  name = "breakout-payment",
  organization = "org.breakout",
  version = "1.0.0"
  fidor = {
    url = ${?FIDOR_URL}
    clientId = ${?FIDOR_CLIENT_ID}
    clientSecret = ${?FIDOR_CLIENT_SECRET}
    redirectUrl = "localhost"
    redirectPort = 1337
  }
  backend = {
    url = ${?BACKEND_URL}
    authToken = ${?BACKEND_AUTH_TOKEN}
  }
  akka {
    log-dead-letters = 0
  }
}